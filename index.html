<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #fff;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 {
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px #000;
    }

    .language-buttons button {
        padding: 15px 25px;
        margin: 0 10px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .language-buttons button:hover {
        transform: scale(1.1);
    }

    .letter-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        background: rgba(0,0,0,0.3);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .letter-container img {
        max-width: 200px;
        margin: 15px 0;
        border-radius: 10px;
        border: 2px solid #fff;
    }

    .letter {
        font-size: 60px;
        margin-bottom: 10px;
        font-weight: bold;
        text-shadow: 2px 2px 5px #000;
    }

    .control-buttons button {
        padding: 10px 15px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .control-buttons button:hover {
        transform: scale(1.1);
    }
</style>
</head>

    let currentLang = "hindi";
    let currentIndex = 0;

    const letterContainer = document.getElementById('letterContainer');
    const controls = document.getElementById('controls');
    const currentLetter = document.getElementById('currentLetter');
    const letterImage = document.getElementById('letterImage');

    function startLearning(lang) {
        currentLang = lang;
        currentIndex = 0;
        showLetter();
        letterContainer.style.display = 'flex';
        controls.style.display = 'block';
    }

    function showLetter() {
        const item = data[currentLang][currentIndex];
        currentLetter.textContent = item.letter;
        letterImage.src = item.image;
        letterImage.alt = item.letter;
    }

    function playVoice() {
        const item = data[currentLang][currentIndex];
        const utterance = new SpeechSynthesisUtterance(item.letter);
        utterance.lang = currentLang === 'hindi' ? 'hi-IN' : 'pa-IN';
        speechSynthesis.speak(utterance);
    }

    function nextLetter() {
        currentIndex++;
        if(currentIndex >= data[currentLang].length) currentIndex = 0;
        showLetter();
    }

    function prevLetter() {
        currentIndex--;
        if(currentIndex < 0) currentIndex = data[currentLang].length - 1;
        showLetter();
    }

    function changeLanguage() {
        currentLang = currentLang === 'hindi' ? 'punjabi' : 'hindi';
        currentIndex = 0;
        showLetter();
    }
